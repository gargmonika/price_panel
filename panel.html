<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Price Panel</title>
</head>
<body>
    <main>
        <section id="container">
            <div class="plans">
                <div class="image"> <img src="assets/personal.png" alt="Personal Plan">
                    <p>PERSONAL</p></div>
               
                <div class="plan_details">
                    <p>CUSTOM DOMAINS</p>
                    <p>SLEEPS AFTER 30 MINS OF ACTIVITY</p>
                    <p>FREE</p>
                    <button id="personalbtn">SIGN UP</button>
                </div>
               
            </div>
            <div class="plans">
                <div class="image">  <img src="assets/smallteam.png" alt="Personal Plan">
                    <p>SMALL TEAM</p></div>
              
                <div class="plan_details">
                    <p>NEVER SLEEPS</p>
                    <p>MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
                    <p>$150</p>
                    <button id="smallteambtn">FREE TRIAL</button>
                </div>
               
            </div>
            <div class="plans">
                <div class="image"><img src="assets/entreprise.png" alt="Personal Plan">
                    <p>ENTERPRISE</p></div>

                
                <div class="plan_details">
                    <p>DEDICATED</p>
                    <p>SIMPLE HORIZONTAL SCALABILITY</p>
                    <p>$400</p>
                    <button id="enterprisebtn">FREE TRIAL</button>
                </div>
                
            </div>
        </section>
    </main>
    
</body>
</html>
